<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 俄罗斯方块 - Block Storm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🎮 Block Storm</h1>
            <div class="score-panel">
                <div class="score-item">
                    <span class="label">当前分数</span>
                    <span class="value" id="current-score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">最高分</span>
                    <span class="value" id="high-score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">等级</span>
                    <span class="value" id="level">1</span>
                </div>
                <div class="score-item">
                    <span class="label">消除行数</span>
                    <span class="value" id="lines">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-main">
            <div class="game-board">
                <canvas id="game-canvas" width="400" height="800"></canvas>
                <div class="game-overlay" id="game-overlay">
                    <div class="overlay-content">
                        <h2 id="overlay-title">Block Storm</h2>
                        <p id="overlay-message">按空格键开始游戏</p>
                        <div class="controls-hint">
                            <p>操作说明：</p>
                            <p>← → 移动 | ↓ 加速下落 | ↑ 旋转 | 空格 开始/暂停</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="game-sidebar">
                <div class="next-piece">
                    <h3>下一个方块</h3>
                    <canvas id="next-canvas" width="120" height="120"></canvas>
                </div>
                
                <div class="game-controls">
                    <button id="start-btn" class="game-btn">开始游戏</button>
                    <button id="pause-btn" class="game-btn">暂停</button>
                    <button id="restart-btn" class="game-btn">重新开始</button>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">速度</span>
                        <span class="stat-value" id="speed">1</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-footer">
            <p>使用 ← → ↓ ↑ 键控制方块，空格键暂停/继续</p>
        </div>
    </div>
    
    <div class="particles-container" id="particles-container"></div>
    
    <script src="game.js"></script>
</body>
</html>
