<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飞书收藏（干净测试版）</title>
  <link rel="stylesheet" href="popup/popup.css">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">📚</div>
        <span class="title">飞书收藏（测试版）</span>
      </div>
      <button class="settings-btn" id="settingsBtn" title="设置">⚙️</button>
    </header>

    <!-- 主要内容 -->
    <main class="main">
      <!-- 页面信息显示 -->
      <div class="page-info" id="pageInfo">
        <div class="page-title" id="pageTitle">正在获取页面信息...</div>
        <div class="page-url" id="pageUrl"></div>
      </div>

      <!-- 收藏表单 -->
      <form class="bookmark-form" id="bookmarkForm">
        <!-- 网站说明 -->
        <div class="form-group">
          <label for="descriptionInput">网站说明</label>
          <input 
            type="text"
            id="descriptionInput" 
            placeholder="请输入网站说明..."
            maxlength="200"
          >
          <small class="field-help">简要描述这个网站的主要功能或内容</small>
        </div>

        <!-- 网站备注 -->
        <div class="form-group">
          <label for="noteInput">网站备注</label>
          <textarea 
            id="noteInput" 
            placeholder="添加详细备注信息（可选）..."
            rows="3"
            maxlength="500"
          ></textarea>
          <div class="char-count">
            <span id="charCount">0</span>/500
          </div>
        </div>

        <!-- 标签选择 -->
        <div class="form-group">
          <label for="categorySelect">标签（单选）</label>
          <select id="categorySelect" class="category-select">
            <option value="">请选择分类...</option>
            <option value="AI编程">AI编程</option>
            <option value="AI工具">AI工具</option>
            <option value="其他">其他</option>
          </select>
          <small class="field-help">从上述选项中选择一个最符合的分类</small>
        </div>

        <!-- 操作按钮 -->
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" id="saveBtn">
            收藏到飞书
          </button>
        </div>
      </form>

      <!-- 快速操作 -->
      <div class="quick-actions">
        <button class="quick-btn" id="quickSaveBtn">
          <span class="icon">⚡</span>
          <span>快速收藏</span>
        </button>
      </div>
    </main>

    <!-- 加载中遮罩 -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">正在同步到飞书...</div>
    </div>

    <!-- 成功提示 -->
    <div class="success-toast" id="successToast">
      <span class="toast-icon">✅</span>
      <span class="toast-text">收藏成功！</span>
    </div>

    <!-- 错误提示 -->
    <div class="error-toast" id="errorToast">
      <span class="toast-icon">❌</span>
      <span class="toast-text" id="errorText">操作失败</span>
    </div>
  </div>

  <script src="popup-clean.js"></script>
</body>
</html>
